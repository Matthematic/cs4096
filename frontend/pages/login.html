<!DOCTYPE html>
<html lang="en">

<head>

	<style>
		body {
			background-image: url("http://images3.alphacoders.com/239/239007.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			height: 100%;
		}
	</style>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Login</title>

	<!-- Bootstrap Core CSS -->
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- MetisMenu CSS -->
	<link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="../css/sb-admin-2.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<link href="../css/login.css" rel="stylesheet">

	<!-- jQuery -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>

	<!-- JQuery Validation -->
	<script src="../bower_components/jquery-validation/dist/jquery.validate.js"></script>
	<script src="../bower_components/jquery-validation/dist/additional-methods.js"></script>

	<!-- renew cookie token if you have one every time you load a new page -->
	<script src="../js/renewToken.js"></script>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
	<div id="navbars"></div>
	<div class="container">
		<div class="col-md-12" id="alert-field" style="width:100%;"></div>
		<div class="row" style="margin-top:20px">
			<div class="col-md-2"></div>
			<div class="col-md-4">
				<div class="login-panel panel panel-default" style="margin-bottom:25%;">
					<div class="panel-heading">
						<h3 class="panel-title">Sign In</h3>
					</div>
					<div class="panel-body">
						<form id="loginForm" role="form" method="POST">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="E-mail or Username" name="username" autofocus>

								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password" name="password" type="password" value="">
								</div>
								<div class="checkbox">
									<label>
										<input name="remember" type="checkbox" value="Remember Me">Remember Me
									</label>
								</div>
								<!--
								<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
								-->
								<input id="login-button" type="button" value="Login" class="btn btn-lg btn-success btn-block">
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-4" style="border-left: 1px solid #000000;">
				<div class="login-panel panel panel-default" style="margin-bottom:25%;">
					<div class="panel-heading">
						<h3 class="panel-title">Register Account</h3>
					</div>
					<div class="panel-body">
						<form id="register-form" role="form" method="POST">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Username" name="username" type="username" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Email" name="email" type="email" value="">
								</div>
								<div class="form-group">
									<input id="register-password" class="form-control" placeholder="Password" name="password" type="password" value="">
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Verify Password" name="verify_password" type="password" value="">
								</div>
								<!--
								<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
								-->
								<input id="register-button" type="button" value="Register" class="btn btn-lg btn-success btn-block">
							</fieldset>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>

	<!-- Bootstrap Core JavaScript -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

	<!-- JQuery Validation -->
	<script src="../bower_components/jquery-validation/dist/jquery.validate.js"></script>
	<script src="../bower_components/jquery-validation/dist/additional-methods.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../js/sb-admin-2.js"></script>

	<script src="../js/login.js"></script>

</body>

</html>
