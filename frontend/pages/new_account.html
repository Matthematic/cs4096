<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>SB Admin 2 - Bootstrap Admin Theme</title>

	<!-- Bootstrap Core CSS -->
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- MetisMenu CSS -->
	<link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="../css/sb-admin-2.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- jQuery -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!-- load navbar template -->
	<script>
		$(function(){
		  $("#navbars").load("navbars.html");
		});
	</script>

	<style>
		.column-centered {
			margin: 0 auto;
		}
	</style>

	<script type="text/javascript">
		var submit_new_user = function() {
			var loginForm = $("#loginForm");
			var data = JSON.stringify(loginForm.serializeArray());

			$.ajax({
				url: "/api/create-login",
				datatype: "json",
				data: data,
				method: "post",
				success: function(){
					alert("account created");
					console.log("account created");
				},
				failure: function(){
					alert("error in creation");
					console.log("account not created");
				},
				callback: function(){
					alert("error in creation");
					console.log("account not created");
				}
			});
		}
	</script>

</head>

<body>

	<div id="wrapper">
		<div id="navbars"></div>
		<div id="page-wrapper">
			<div class="container-fluid">
				 <form action="" method="get" class="col-lg-12" id="loginForm">
					  Username: <input type="text" name="username" class="column-centered"><br>
					  Password: <input type="text" name="password" class="column-centered"><br>
					  Email: <input type="text" name="email" class="column-centered"><br>
					  <input type="submit" value="Submit" class="column-centered" onclick="submit_new_user()">
				</form>
			</div>
		</div>

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="../js/sb-admin-2.js"></script>

</body>

</html>
